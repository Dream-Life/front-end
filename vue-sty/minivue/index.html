<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>title</h1>
        <h1>{{title}}</h1>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg" />
    </div>

    <script src="./js/observer.js"></script>
    <script src="./js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data:{
                msg: 'hhh',
                test:{
                    test:'sss'
                }
            }
        })
        console.log(vm.msg)
    </script>
</body>
</html>
